{% extends 'base.html' %}

{% block title %}Questions and Answers{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Interview Questions and Answers</h1>
<div class="row">
    {% for question in questions %}
        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <p class="card-title">{{ question.question_text }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{{ url_for('question_detail', id=question.id)}}" class="btn btn-sm btn-outline-primary">View Details</a>
                        </div>
                        <small class="text-muted">{{ question.level.value | title }}</small>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
